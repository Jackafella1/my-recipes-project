<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset ="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css"/>
        <title>Meal Selector</title>
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Search Recipes by Meat</h1>

        <!-- Dropdown for selecting meat type -->
    <label for="meat-select">Choose a meat:</label>
    <select id="meat-select">
        <option value="chicken">Chicken</option>
        <option value="beef">Beef</option>
        <option value="pork">Pork</option>
        <option value="lamb">Lamb</option>
        <option value="turkey">Turkey</option>
        <option value="fish">Fish</option>
        <option value="shrimp">Shrimp</option>
        <option value="duck">Duck</option>
    </select>


    <button id="search-button">Search Recipes</button>

    <button id="random-meat-recipes-button">Surprise Me with Random Meat Recipe</button>
    
    

    </div>

    <div id="recipe-results">
        <!-- Display recipe results here -->
    </div>

    
        <h2 id="recipes-title"></h2>

    </header>
    <main id ="recipes-container">
        <span id="loading">Loading Recipes</span>
        <img id="recipes-image" alt="recipes-appear-here">
    </main>
    <footer>
       <!--<button id="recipes-button">Find me a meal</button>-->
    </footer>
    </body>
</html>
