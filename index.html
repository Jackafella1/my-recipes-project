<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset ="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Meal Selector</title>
        <script src="script.js" defer></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Recipe Hunter: Meat Edition</h1>

        <!-- Dropdown for selecting meat type -->
    <label for="meat-select">Find Your Meat Match</label>
    <select id="meat-select">
        <option value="chicken">Chicken</option>
        <option value="beef">Beef</option>
        <option value="pork">Pork</option>
        <option value="lamb">Lamb</option>
        <option value="turkey">Turkey</option>
        <option value="fish">Fish</option>
        <option value="shrimp">Shrimp</option>
        <option value="duck">Duck</option>
    </select>

    <div class = "button-container">
    <h2></h2>
    <button id="search-button">Hunt for Your Perfect Recipe</button>

    <h3></h3>
    <button id="random-meat-recipes-button">Hunt for a Random Recipe</button>
    </div>

    <h3></h3>
    <button id="clear-hunt-button">Clear Hunt</button>

    

    <div id="recipe-results">
        <!-- Display recipe results here -->
    </div>

    
        <h2 id="recipes-title"></h2>
        


    </header>
    <main id ="recipes-container">
        <span id="loading">Loading Recipes</span>
        <img id="recipes-image" alt="recipes-appear-here">
    </main>
    <footer>
       <!--<button id="recipes-button">Find me a meal</button>-->
    </footer>
    </body>
</html>
